<!DOCTYPE html><html lang="en"><head><title>0-core/optimizing/_app3</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../../"><meta name="groc-document-path" content="0-core/optimizing/_app3"><meta name="groc-project-path" content="js/src/0-core/optimizing/_app3.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-fingertree"><link rel="stylesheet" type="text/css" media="all" href="../../assets/style.css"><script type="text/javascript" src="../../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-fingertree/blob/master/js/src/0-core/optimizing/_app3.js">js/src/0-core/optimizing/_app3.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">_app3</span> (<span class="hljs-params"> A , B </span>) </span>{

	B = B.force( ) ;

	<span class="hljs-keyword">if</span> ( B <span class="hljs-keyword">instanceof</span> Empty ) <span class="hljs-keyword">return</span> A ;

	<span class="hljs-keyword">if</span> ( B <span class="hljs-keyword">instanceof</span> Single ) <span class="hljs-keyword">return</span> A.push( B.last( ) ) ;

	<span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Deep(
		A.M ,
		A.left ,
		delay( ( ) =&gt; app3(
			A.middle ,
			A.right._nodes( A.M , B.left ) ,
			B.middle
		) ) ,
		B.right
	) ;

}</div></div></div></div></body></html>
